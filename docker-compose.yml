version: '3.8'

services:
  # Node.js API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PYTHON_AI_SERVICE_URL=http://python-ai:8000
      - USE_MOCK_DATA=true
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
    depends_on:
      - python-ai
    networks:
      - app-network

  # Python AI Service
  python-ai:
    build:
      context: ./python-ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=openai
      - USE_MOCK_DATA=true
    volumes:
      - ./python-ai-service:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
